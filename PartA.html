<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        /* CSS for styling the page */
        header, footer, nav {
            background-color: #480505;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: Arial, 'Times New Roman', Times, serif; /* Adding font family */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        button {
            background-color: #190464;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        /* Font style for main content */
        main {
            font-family: Arial, 'Times New Roman', Times, serif;
            margin: 20px;
        }
        h2 {
            font-size: 24px;
        }
        h3 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        ul, ol {
            margin-left: 20px;
        }
    </style>
</head>
